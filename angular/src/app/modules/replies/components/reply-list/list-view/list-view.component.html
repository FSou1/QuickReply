<mat-accordion [sortablejs]="items" [sortablejsOptions]="options">
  <mat-expansion-panel *ngFor="let item of items">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon [inline]="true" class="handle">drag_indicator</mat-icon>
        {{ item.displayName }}
      </mat-panel-title>
      <mat-panel-description>
        <div class="description">
          {{ item.content }}
        </div>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <p class="content">{{ item.content }}</p>

    <mat-action-row>
      <button mat-button color="warn" (click)="delete(item)">Delete</button>
      <button mat-button color="primary" [routerLink]="['/options/replies/edit', item.id]">Edit</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
