<mat-toolbar color="primary" class="toolbar">
  <mat-toolbar-row>
    <span>QuickReply</span>
    <span class="example-spacer"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>help</mat-icon>
    </button>

    <a mat-button [href]="githubUrl" target="_blank">
      <img
        class="logo-button"
        src="assets/img/github-circle-white-transparent.svg"
      />
      GitHub
    </a>

    <a
      mat-button
      [href]="chromeWebStoreUrl"
      target="_blank"
      class="chrome_web_store_icon"
    >
      <img class="logo-button" src="assets/img/chrome-web-store.svg" />
      Store
    </a>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="startTutorial()">
    <mat-icon>ondemand_video</mat-icon> Start a tutorial
  </button>

  <mat-divider></mat-divider>

  <a mat-menu-item [href]="chromeWebStoreUrl" target="_blank">
    <mat-icon matListIcon>feedback</mat-icon> Send feedback
  </a>
</mat-menu>

<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" class="sidenav" opened>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/options/replies'">
        <mat-icon matListIcon>comment_bank</mat-icon> Replies
      </a>
      <a mat-list-item [routerLink]="'/options/changelog'">
        <mat-icon matListIcon>description</mat-icon> Changelog
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="sidenav-content-inner">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
